<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            color: blue;
        }
        h1:hover{
            color: rgb(252, 250, 250);
            background-color: rgb(10, 37, 87);
        }
        .middle-person:focus{
            color: blue;
            font-weight: 700;
            
        }
        li:first-child{
            color: chocolate;
        }
        li:last-child{
            color: cornflowerblue;
        }
        li:nth-child(2n){
            background-color: blueviolet;
        }
        li:nth-child(2n+1){
            background-color: crimson;
        }
        h3::before{
            content: 'Hello ';

        }
        h3::after{
            content: ' Gelo';
            background-color: darkgoldenrod;
            font-size: 10px;
        }

    </style>
</head>
